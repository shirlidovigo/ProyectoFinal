<main class="container-fluid">
    <section class="nuestros-servicios">
        <h1 class="h1-grid">Contacto</h1>
        <h2>Tus datos</h2>

        <p>Completá el formulario y te contactaremos a la brevedad</p>

        <form>

                <legend>Información Personal:</legend>

                    <div>
                        <label for="nombre">Nombre</label>  
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>

                    <div>
                        <label for="apellido">Apellido</label>  
                        <input type="text" id="apellido" placeholder="Apellido">
                    </div>

                    <div>
                        <label for="evento">Evento:</label>  
                        <select id="evento">
                        <option disabled selected value="">Seleccione una opcion</option>
                        <option>Cumpleaños</option>
                        <option>Cumpleaños de 15</option>
                        <option>Casamiento</option>
                        <option>Corporativo</option> 
                        </select>
                    </div>

                    <div>
                        <label for="numero">Número de contacto</label> 
                        <input type="number" id="numero">
                    </div>
                    
                    <div class="contacto-opciones">
                        <input type="submit" value="Enviar">
                        <a class="WhatsApp" href="https://api.whatsapp.com/send?phone=5491234567890">WhatsApp</a>
                    </div>


        </form>

        <div class="barra-progreso">
            <div class="barra-completando"></div>
        </div>
    </section>
